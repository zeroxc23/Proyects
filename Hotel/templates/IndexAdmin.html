{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" href="{% static 'img/icon.png' %}">
  <title>Hotel Ares</title>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <div class="navbar">
      <img src="{% static 'img/logo.png' %}" class="logo" >
      <h1 class="animate__animated animate__fadeInDown" style="margin-left: 10px;">Hotel Ares</h1>
      <nav>
        <ul>
          <li><a href={% url 'IndexHab' %} class="btn btn-primary" >Habitaciones</a></li>
          <li><a href="#" id="logout-link" onclick="document.getElementById('logout-form').submit();" >Cerrar Sesión</a>
          <form id="logout-form" action={% url 'Logout' %} method="post" style="display: none;">
          {% csrf_token %}</li>
            
        </ul>
      </nav>
      <img src="{% static 'img/icon.png' %}" class="menu-icon" >
    </div>
    <!-- Row -->
    <div class="row">
      <!-- Primer Col -->
      <div class="col-1">
        
        
        <br>
        <h1 class="animate__animated animate__fadeInLeft">{{ message }}</h1>
        <h3 class="animate__animated animate__fadeInLeft" style="color: black;">En este espacio se le otorgara acceso a los datos de la aplicación</h3>
        <br>
        <a href="#" class="boton">Reservas</a>
      </div>
      <!-- Segundo Col -->
      <div class="col-2">
        <img src="{% static 'img/Admin.jpg' %}" class="controller" style="margin-left: 200px; width:800px; border-radius: 100px;" >
      </div>
    </div>
    <!-- Cards -->
    <div class="cards">
      <!-- Card 1 -->
      <div class="card">
        <div class="front">
          <img src="{% static 'img/bar.jpg' %}" style="width:100%; border-radius: 50%;" >
        </div>
        <div class="back">
          <a href={% url 'IndexBar' %} class="btn btn-primary" style="color: aliceblue;">Gestion Bar</a>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <div class="front">
          <img src="{% static 'img/rest.jpg' %}" style="width:100%; border-radius: 50%;" >
        </div>
        <div class="back back1">
          
              <a href={% url 'IndexRest' %} class="btn btn-primary" style="color: aliceblue;">Gestion Restaurante</a>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="card">
        <div class="front">
          <img src="{% static 'img/zh.jpg' %}" style="width:100%; border-radius: 50%;" >
        </div>
        <div class="back back2">
          
          <a href={% url 'IndexZh' %} class="btn btn-primary" style="color: aliceblue;">Gestion Zonas Humedas</a>
          
        </div>
      </div>
    </div>
    <!-- Social Links -->
    <div class="social-links">
      <img src="{% static 'img/facebook.png' %}" alt="Facebook">
      <img src="{% static 'img/twitter.png' %}" alt="Twitter">
      <img src="{% static 'img/instagram.png' %}" alt="Instagram">
    </div>
  </div>
</body>
</html>
