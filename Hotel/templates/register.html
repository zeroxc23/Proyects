{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
    <link rel="icon" href={% static 'img/icon.png' %}>
</head>
<body>
    <style>
        .btn {
            color: black;
            text-decoration: underline;
            
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: rgb(208, 5, 5);
        }
    </style>
    <header style="background-color: #7C1328; display: flex;">
        <a href="#" class="logo">
            <img src={% static 'img/logo.png' %} style="width: 12%;  height: auto; border-radius: 23px; margin-left:1%;">
        </a>
        <h1 style="margin-top: 15px; margin-left:13%; color: black;">Hotel Ares</h1>
        <a href={% url 'index' %} style="margin-left: 40%; color: aliceblue; margin-top:32px;">Inicio</a>
      </header>
    <div class="container" style="margin-top: 5%;">
    <h2 style="text-decoration: underline;">Registro de Usuario</h2>
    <form class="form-signin" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre:</label>
            <input type="text" class="form-control" id="id_nombre" name="nombre">
        </div>
        <div class="form-group">
            <label for="id_apellido">Apellido:</label>
            <input type="text" class="form-control" id="id_apellido" name="apellido">
        </div>
        <div class="form-group">
            <label for="id_correo">Correo Electrónico:</label>
            <input type="email" class="form-control" id="id_correo" name="correo">
        </div>
        <div class="form-group">
            <label for="id_telefono">Teléfono:</label>
            <input type="text" class="form-control" id="id_telefono" name="telefono">
        </div>
        <div class="form-group">
            <label for="id_usuario">Usuario:</label>
            <input type="text" class="form-control" id="id_usuario" name="usuario">
        </div>
        <div class="form-group">
            <label for="id_contraseña">Contraseña:</label>
            <input type="password" class="form-control" id="id_contraseña" name="contraseña">
        </div>
        <button class="btn btn-lg btn-danger btn-block" style="color: black; " type="submit">Registrarse</button>
    </form>
</div>
</body>
</html>
